<div class="host">
  <app-title title="اللجنة"></app-title>
  <mat-tab-group class="example-stretched-tabs mat-elevation-z4" #matgroup style="margin-top: 15px;">
    <mat-tab label="اللجنة" [disabled]='false'>
      <ng-template matTabContent>

        <form [formGroup]="myForm">
          <mat-card style="margin: 15px !important;">

            <div class="inputs">
              <mat-form-field appearance="fill">
                <mat-label>نوع الجنة</mat-label>
                <input matInput formControlName="type" required>
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>محضر</mat-label>
                <input matInput formControlName="pv" required>
              </mat-form-field>

            </div>

            <div class="inputs">

              <mat-form-field appearance="fill">
                <mat-label>تاريخ الحدث</mat-label>
                <input matInput dateEvenement="nom" [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="actions">
              <button mat-button [routerLink]="['/admin/commission/list']" type="button">رجوع</button>&nbsp;&nbsp;
              <!-- <button mat-button (click)="reset()" type="button">إلغاء</button>&nbsp;&nbsp; -->
              <button mat-raised-button color="primary" (click)="submit(myForm.value)"
                [disabled]="myForm.invalid">تسجيل</button>
            </div>
          </mat-card>
        </form>
      </ng-template>
    </mat-tab>

    <mat-tab label="الأعضاء" [disabled]='o.id === 0'>
      <ng-template matTabContent>
        <div style="margin: 15px;">
          <app-membre [commission]="o"></app-membre>
        </div>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
