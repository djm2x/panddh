<div class="dialog">
  <h1 mat-dialog-title>
    <mat-toolbar role="toolbar" class="task-header">
      <span>
        اللجنة
      </span>
    </mat-toolbar>
    <mat-divider></mat-divider>
  </h1>
  <div class="content">
    <div mat-dialog-content>

      <!-- <mat-divider>
      </mat-divider> -->

      <div class="row" style="text-align: right;">
        <div class="col-md-4">{{o.pv}} نوع الجنة</div>
        <div class="col-md-4">{{o.pv}} محضر</div>
        <div class="col-md-4">{{o.dateEvenement | date : "dd/MM/yyyy"}} تاريخ الحدث</div>
      </div>
      <section *ngIf="dataSource.length !== 0">

        <table cdk-table [dataSource]="dataSource">
          <ng-container [matColumnDef]="columnDefs[0].columnDef">
            <th mat-header-cell *matHeaderCellDef >{{columnDefs[0].headName}}</th>
            <td mat-cell *matCellDef="let row">{{row[columnDefs[0].columnDef]}}</td>
          </ng-container>

          <ng-container [matColumnDef]="columnDefs[1].columnDef">
            <th mat-header-cell *matHeaderCellDef >{{columnDefs[1].headName}}</th>
            <td mat-cell *matCellDef="let row">{{row[columnDefs[1].columnDef]}}</td>
          </ng-container>

          <tr mat-header-row *cdkHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *cdkRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </section>
    </div>


    <div class="actions" mat-dialog-actions>
      <button mat-button (click)="onNoClick()" type="button">رجوع</button>
    </div>
  </div>
</div>
